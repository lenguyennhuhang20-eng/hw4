            margin: 0;

        }

        header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 700;
        }

        }

            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);

        }

            height: 800px;
            border: none;
            border-radius: 8px;
